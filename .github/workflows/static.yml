name: Deploy Static Built Site

on:
  push:
    branches:
      - main      # or whatever branch you commit your already-built files to

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Grab your repo
      - uses: actions/checkout@v4

      # 2) (No npm install / build here â€” you already did that locally.)

      # 3) Deploy `dist/public` as your Pages site
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          publish_dir: ./dist/public

      # OPTIONAL: Log out the URL
      - name: Show Pages URL
        run: |
          echo "Your site ðŸ‘‰ https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
